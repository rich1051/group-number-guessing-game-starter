<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <form id="random-number-form">
      <input type="text" id="first-number-text" placeholder="Player 1 Guess Here"></input>
      <input type="text" id="second-number-text" placeholder="Player 2 Guess Here"></input>
      <button type="submit">Submit</button>
      <h2>Random Number:</h2>
        <p id="random-number-text"></p>
      <h3>Outcome:</h3>
        <p id="outcome-text"></p>
      <h4>Guess History:</h4>
      <ul id="guess-history"></ul>
</body>
</html>
